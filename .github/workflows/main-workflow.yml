name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up GCC
      uses: gcc-action/setup-gcc@v1
      with:
        gcc-version: 11

    - name: Build Test Executable
      run: |
        # Compile and link the test executable only
        echo "Building test executable..."
        g++ -std=c++17 -Wall -Wextra -I src -c src/*.cpp tests/Test.cpp
        g++ -std=c++17 -Wall -Wextra -o testchecker src/*.o tests/Test.o
        echo "Build completed successfully."

    - name: Run Tests
      run: |
        # Run the test executable to ensure tests pass
        echo "Running tests..."
        ./testchecker
        echo "Tests completed successfully."
