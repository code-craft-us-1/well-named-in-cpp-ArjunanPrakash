name: Limit file size

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install lizard
      run: pip install lizard

    - name: Limit complexity
      run: $HOME/.local/bin/lizard --CCN 30 src/*.cpp tests/*.cpp main/*.cpp

    - name: Check size
      run: |
        $HOME/.local/bin/lizard src/*.cpp tests/*.cpp main/*.cpp | bash .github/workflows/lpar.sh 50
